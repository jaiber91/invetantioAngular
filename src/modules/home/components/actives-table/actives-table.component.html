<div class="container-table">
  <div class="container-search">
    <mat-form-field appearance="outline">
      <mat-label>Buscar por nombre</mat-label>
      <input matInput [(ngModel)]="nameFilter" (input)="applyFilter()" />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
        <td mat-cell *matCellDef="let item">{{ item.description }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let item">{{ item.value }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="primary" (click)="editItem(item)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>

</div>
