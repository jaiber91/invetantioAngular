<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-activo mat-elevation-z2">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" #nameInput required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Valor</mat-label>
    <input matInput type="number" formControlName="value" required />
  </mat-form-field>

  <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem;">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ editing ? 'Actualizar' : 'Crear' }}
    </button>
    <button *ngIf="editing" mat-button type="button" (click)="cancelEdit()">Cancelar</button>
  </div>
</form>
